<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>user-home</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/user-home}">Our Flower Shop</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>
<div class="container-fluid text-center">
    <div><h2>&#128144;&#128144; Flowers Catalog &#128144;&#128144;</h2></div>
    <div class="m-2" align="right">
        <a class="h3" th:href="@{/cart}">ðŸ›’ My cart ðŸ›’</a>
    </div>
    <div class="m-2" align="center">
        <a class="h3" th:href="@{/user-home/recommender}"> >> Check out our recommendation based on your personality >> </a>
    </div>
    <div th:if="${msg}" class="alert alert-success text-center">
        [[${msg}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Message</th>
                <th>Price</th>
                <th>Stock</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="message : ${listMessages}">
                <tr>
                    <td>[[${message.id}]]</td>
                    <td>[[${message.text}]]</td>
                    <td>[[${message.price}]]</td>
                    <td>[[${message.stock}]]</td>
                    <td>
                        <a class="h5" th:href="@{'/user-home/addToCart/' + ${message.id}}">Add To Cart</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<div class="container">
    Welcome <span sec:authentication="principal.username"> User</span>
</div>
</body>
</html>
