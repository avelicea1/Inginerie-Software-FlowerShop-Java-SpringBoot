<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/admin-home/save}" method="post" th:object="${message}"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm col-form-label">Id:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{id}" class="form-control" required minlength="1" maxlength="50"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm col-form-label">Text:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{text}" class="form-control" required minlength="2" maxlength="50"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm col-form-label">Price:</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" th:field="*{price}" class="form-control" required minlength="1" maxlength="50"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm col-form-label">Stock:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{stock}" class="form-control" required minlength="1" maxlength="50"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript">
    function  cancelForm() {
        window.location = "[[@{/admin-home}]]"
    }
</script>
</body>
</html>
