<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your cart</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Your cart</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/user-home}"> <-- Back to catalog </a>
    </div>

    <div th:if="${msg}" class="alert alert-success text-center">
        [[${msg}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Message</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="item : ${listItems}">
                <tr>
                    <td>[[${item.id}]]</td>
                    <td>[[${item.text}]]</td>
                    <td>[[${item.price}]]</td>
                    <td>[[${item.quantity}]]</td>
                    <td>
                        <!--              <a class="h5 mr-3" th:href="@{'/messages/edit/' + ${message.id}}">Edit</a>-->
                        <a class="h5" th:href="@{'/cart/delete/' + ${item.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="alert alert-info text-center">
        <strong>Total Price:</strong> $[[${totalPrice}]]
    </div>
</div>
</body>
</html>
